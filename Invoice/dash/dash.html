<!DOCTYPE html>
<html>
<head>
	<title>Dash Board</title>
	<link rel="stylesheet" type="text/css" href="dash.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body>



<div class="wrapper"> 
<div class="left">
	
	<p class="text">Items in Inventory</p>
	<p id="items-in-inventory" class="no">0</p>
	<p class="text">Value of Inventory</p>
	<p id="value-of-inventory" class="no">0</p>

</div>
<div class="middle">
	<p class="text">Items in Market</p>
	<p id="items-in-market" class="no">0</p>

	<p class="text">Value in Market</p>
	<p id="value-in-market" class="no">0</p>
	</div>
<div class="right">
	<p class="text">Items Sold</p>
	<p id="items-sold" class="no">0</p>
</div>
</div>



<div class="container">
	<div class="items">
	<p class="text">ALL</p>
	<p id="all" class="no underline">0</p>
	<p class="line"></p>

	<p class="text">MID</p>
	<p id="mid" class="no">0</p>

	<p class="text">FINE</p>
	<p id="fine" class="no">0</p>

	<p class="text">SHINE</p>
	<p id="shine" class="no">0</p>
	
	</div>


	<div class="detailed">
	<p class="textd">CASH</p>
	<p id="cash" class="nod">0</p>

	<p class="textd">of which PROFIT</p>
	<p id="of-which-profit" class="nod">0</p>

	<p class="textd">of which CAPITAL</p>
	<p id="of-which-capital" class="nod">0</p>

	<p class="textd">company VALUE</p>
	<p id="company-value" class="nod">0</p>
	
	</div>


	
</div>










<script src="dash.js"></script>
</body>
</html>
